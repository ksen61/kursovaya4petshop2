{% extends 'base.html' %}
{% load static %}

{% block title %}Заказ №{{ orderId }} | Yes of Кусь{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/history_order.css' %}" type="text/css">
{% endblock %}
{% block content %}
<div class="container" style="margin-top: 40px;">
    <div id="order-detail">Загрузка заказа...</div>
    <a href="/orders/" class="btn-submit" style="margin-top: 20px; display: inline-block;">Назад к заказам</a>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>
    window.orderId = '{{ orderId }}';
</script>
<script src="{% static 'js/order_detail.js' %}"></script>
{% endblock %}
