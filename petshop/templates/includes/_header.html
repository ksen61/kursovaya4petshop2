<header class="header">
    <div class="container">
        <div class="logo">
            <a href="{% url 'index' %}" class="logo-link">
                <span class="logo-text">Yes</span>
                <span class="logo-paw floating"><i class="fas fa-paw"></i></span>
                <span class="logo-text">of Кусь</span>
            </a>
        </div>

        <p class="slogan">Премиальные товары для самых любимых хвостиков</p>

        <button class="nav-toggle" id="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="nav" id="nav-menu">
            <ul class="nav-menu">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
                <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link"><i class="fas fa-bone"></i> Каталог</a></li>
                <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link"><i class="fas fa-shopping-basket"></i> Корзина</a></li>
                <li class="nav-item"><a href="{% url 'my_profile' %}" class="nav-link"><i class="fas fa-user"></i> Мой аккаунт</a></li>

                {% if user.is_authenticated and user.role.name == "Администратор" %}
                    <li class="nav-item"><a href="{% url 'admin_reports' %}" class="nav-link"><i class="fas fa-chart-line"></i> Статистика</a></li>
                    <li class="nav-item"><a href="/admin/" class="nav-link" target="_blank"><i class="fas fa-tools"></i> Админка</a></li>
                    <li class="nav-item"><a href="/api/swagger/" class="nav-link" target="_blank"><i class="fas fa-tools"></i> АПИ</a></li>
                {% endif %}

                <li class="nav-item accessibility-item">
                    <button id="accessibility-toggle" class="nav-link accessibility-btn">
                        <i class="fas fa-eye"></i> Режим для слабовидящих
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<style>
.header {
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}
body.dark-theme .nav-link {
    color: #fff; /* белый текст на тёмном фоне */
}
.logo-link {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    color: inherit;
    text-decoration: none;
}

.floating {
    display: inline-block;
    animation: float 2s infinite alternate;
    margin: 0 5px;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-5px); }
}

.slogan {
    flex-basis: 100%;
    text-align: center;
    margin: 5px 0;
    font-size: 0.9rem;
}

.nav {
    display: flex;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-link {
    text-decoration: none;
    color: #333;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.95rem;
    transition: color 0.3s;
}

.nav-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav {
        width: 100%;
        display: none;
        flex-direction: column;
        margin-top: 10px;
        background-color: #fff;
        border-top: 1px solid #eee;
        padding: 10px 0;
    }
    
    .nav.active {
        display: flex;
    }

    .nav-menu {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .nav-toggle {
        display: block;
    }

    .slogan {
        order: 3;
        margin-top: 10px;
        font-size: 0.85rem;
    }
}
.accessibility-mode i,
.accessibility-mode .fas,
.accessibility-mode .far,
.accessibility-mode .fa,
.accessibility-mode svg,
.accessibility-mode [class^="fa-"],
.accessibility-mode [class*=" fa-"] {
    color: inherit !important; 
    background: transparent !important;
    filter: none !important;
}

.accessibility-mode i,
.accessibility-mode .fas,
.accessibility-mode .far,
.accessibility-mode svg {
    color: initial !important;
}
</style>

<script>
const navToggle = document.getElementById('nav-toggle');
const navMenu = document.getElementById('nav-menu');

navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
</script>
